{% extends 'pages/index.html' %}
{% load static%}
{% block content %}
<style>
  body {
    background-color: #ccff99;
  }
</style>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -mx-4 -mb-10 text-center">
      {% for item in plantcareguide %}
        {% if item.status == 'done' %}
          <div class="sm:w-1/2 mb-10 px-4">
            <div class="rounded-lg h-64 overflow-hidden">
              <img alt="content" class="object-cover object-center h-full w-full" src="{{ item.photo.url }}" class="content" align="center">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">{{ item.plant_name }}</h2>
            <p class="leading-relaxed text-base">{{ item.description }}</p>
              </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
<br>

{% endblock %}
