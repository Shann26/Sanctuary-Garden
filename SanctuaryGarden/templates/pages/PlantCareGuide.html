{% extends 'pages/index.html' %}

{% block content %}
<style>
  body {
    background-color: #ccff99;
  }


  .done-button {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
<br>
<br>

<div class="mt-6 border-t border-gray-100">
  <dl class="divide-y divide-gray-100">
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-gray-900">
        <p class="text-base font-semibold text-gray-900">Plant Care Guide</p>
      </dt>
    </div>
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-gray-900">
        <h1 class="text-base font-semibold text-gray-900">{{ plantcareguide.plant_name }}</h1>
      </dt>
      <img src="{{ plantcareguide.photo.url }}" alt="" class="h-full w-full object-cover object-center" width="300" height="300">
    </div>
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-gray-900">Description:</dt>
      <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ plantcareguide.description }}</dd>
    </div>
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-gray-900">Seasonal:</dt>
      <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ plantcareguide.seasonal }}</dd>
    </div>
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-gray-900">Guide:</dt>
      <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ plantcareguide.guide }}</dd>
    </div>
  </dl>
</div>

<!-- Add Done Button -->

<form method="post" action="{% url 'done' plantcareguide.id %}" style="display: inline;">
      {% csrf_token %}
      <div class="flex justify-end mt-4">
        <button class="done-button">Done</button>
      </div>
    </form>
{% endblock %}
